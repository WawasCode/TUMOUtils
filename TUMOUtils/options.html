<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Username Extractor Options</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add CSS for button position */
    #templateButton {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    /* Add CSS to align button with h1 header */
    #templateButton {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <style>
    @import url('https://fonts.cdnfonts.com/css/a-otf-shin-go-pro');
  </style>
  <h1>Username Extractor Options</h1>
  <details>
    <summary>Coach Name</summary>
    <label for="nameInput">Coach Name:</label>
    <input type="text" id="nameInput">
    <button id="saveButton">Save</button>
  </details>

  <details>
    <summary>Freeze-Email Send Options</summary>
    <label for="freezeFileInput">Import freezed User list:</label>
    <input type="file" id="freezeFileInput">
    <br>
    <br>
    <label for="blacklistFileInput">Import blacklist:</label>
    <input type="file" id="blacklistFileInput">
    <br>
    <br>
    <label for="blacklistInput">Username add one new User to exclude (Blacklist) from Freez list:</label>
    <input type="text" id="blacklistInput">
    <button id="saveBlacklist">Save</button>
    <br>
    <br>
    <label for="blackListExclude"> Remove from Blacklist: </label>
    <input type="text" id="blackListExclude">
    <button id="removeButton">Save</button>
    <br>
    <br>
    <button id="downloadButton">Download Current Blacklist</button>
    <br>
    <br>
    <button id="emailButton">Generate Email</button>
  </details>
  <button id="templateButton">Template Creator</button>
  <footer style="position: fixed; bottom: 0; right: 0; margin: 10px;">
    <p>Made by Watsche Khalatyan </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
  <!-- use version 0.19.2 -->
  <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
