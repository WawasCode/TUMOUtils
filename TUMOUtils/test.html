<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	</head>
	
<body>

	<h1>Template Creator</h1>
	
      <button id="btnUsername">Username</button>
      <button id="btnCoachname">Coachname</button>
      <button id="btnCoacheEmail">Coache Emailadresse</button>
      <button id="btnSessionZeit">Session Zeit</button>
      <button id="btnTimer">Timer</button>
	  
	<form id="emailForm">
		<br>
		<label for="to">To:</label>
		<input type="email" id="to" name="to" required><br><br>
	
		<label for="subject">Subject:</label>
		<input type="text" id="subject" name="subject" required><br><br>
	
		<label for="message">Message:</label>
		<br>
		<textarea id="message" name="message" rows="10" cols="50" required></textarea><br><br>
	
		<input type="button" value="Send Email" id="sendEmailBtn">
	
	</form>
	
	<br>
	<button id="create"type="button" onclick="createNewTemplate()">Create New Template</button>


	
	<button id="deleteTemplateBtn">Delete Template</button>
	<input type="button" value="Save" onclick="saveTemplate()">
	<button id="btnImport" onclick="importTemplate()">  <i class="fas fa-upload"></i> Import</button>
<button id="btnExport" onclick = "exportTemplate()"><i class="fas fa-download"></i> Export</button>
	<select id="templateList"></select>

	<script src="test.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

</body>
</html>
