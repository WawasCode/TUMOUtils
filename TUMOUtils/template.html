<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Template Editor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add CSS for header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    /* Add CSS for toolbar */
    .toolbar {
      position: fixed;
      top: 140px;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
    }

    /* Add CSS for dropdown menu */
 .dropdown {
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-right: 20px;
      flex-grow: 1;
    }
    .dropdown button {
      background-color: #000000;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #f0f0f0;
      min-width: 200px;
    }

    .dropdown a {
      display: block;
      color: black;
      padding: 10px;
      text-decoration: none;
    }

    /* Add CSS for email editor */
    .email-editor {
      margin-top: 250px;
      padding: 20px;
    }

    .email-editor textarea {
      width: 100%;
      height: 500px;
      padding: 10px;
      margin-top: 10px;
      resize: none;
    }

    /* Add CSS for buttons */
    .toolbar-buttons {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }

    .toolbar-buttons button {
      background-color: #000000;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Template Editor</h1>
  </div>
  <div class="toolbar">
    <div class="toolbar-buttons">
      <!-- Add Import and Export buttons here -->
      <button id="btnImport">Import</button>
      <button id="btnExport">Export</button>
      <button id="btnUsername">Username</button>
      <button id="btnCoachname">Coachname</button>
      <button id="btnCoacheEmail">Coache Emailadresse</button>
      <button id="btnSessionZeit">Session Zeit</button>
      <button id="btnTimer">Timer</button>
    </div>
    <div class="dropdown">
      <button id="dropdownBtn">Select Template</button>
      <div class="dropdown-content" id="dropdownContent">
        <!-- Add dropdown menu items here -->
        <a href="#">Template 1</a>
        <a href="#">Template 2</a>
        <a href="#">Template 3</a>
      </div>
    </div>
  </div>
  
  </div>
  <div class="email-editor">
    <textarea placeholder="Write your email here"></textarea>
  </div>
  <script src="template.js"></script>

</body>
</html>
